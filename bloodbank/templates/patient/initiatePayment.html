<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
        rel="stylesheet">

    <!-- Main CSS-->
    <link href="{% static " css/main.css" %}"rel="stylesheet" media="all">
    <style>

    </style>
</head>
<style>
    body {
        background: rgb(43, 98, 124);
    }

    .form-card {
        width: 30rem;
        background-color: black;
        padding: 1rem;
    }

    .form-card h3 {
        text-align: center;
        color: #fff;
        text-transform: uppercase;
        padding: 1rem;
    }

    .card-heading {
        width: 100%;
    }

    .card-body {
        width: 100%;
        border-radius: 1rem;
    }

    .page-wrapper {
        display: flex;
        align-items: center;
        justify-content: center
    }
</style>

<body>




    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <br><br><br>
            <div class="card card-5 form-card">
                <div class="card-heading">
                    <h3 class="title">Make Blood Payment</h3>
                </div>
                <div class="card-body" style="background-color: rgba(10, 250, 250, 0.7);">


                    <!-- <form method="POST">
        {% csrf_token %}

        {{payment_form|crispy}}


        <div>
            <button class="btn btn--radius-2 btn-danger" type="submit">Continue With Payment</button>
        </div>
    </form> -->

                  <form method="POST">
                        {% csrf_token %}


                        <div id="div_id_amount" class="form-group"> <label for="id_amount" class=" requiredField">
                                Amount<span class="asteriskField">*</span> </label>
                            <div> <input type="number" name="amount" min="0" value="{{total_price}}"
                                    class="numberinput form-control is-invalid" required id="id_amount">
                                <hr>
                                <p id="error_1_id_amount" class="invalid-feedback">
                                    <strong> {{user}}, you are required to pay GHS {{total_price}} for
                                        {{bloodQuantity.unit}} unit
                                        of blood</strong>
                                </p>
                                <hr>
                            </div>
                        </div>
                        <div id="div_id_email" class="form-group"> <label for="id_email" class=" requiredField">
                                Email<span class="asteriskField">*</span> </label>
                            <div> <input type="email" name="email" maxlength="254"
                                    placeholder="Enter your email address to continue"
                                    class="emailinput form-control is-invalid" required id="id_email">
                                <p id="error_1_id_email" class="invalid-feedback"><strong>This field is
                                        required.</strong></p>
                            </div>
                        </div>



                        <div>
                            <button class="btn btn--radius-2 btn-danger" type="submit">Continue With Payment</button>
                        </div>

                        <hr>
                    </form>




                </div>
            </div>
        </div>
    </div>


    <script>
        let id_amount = document.getElementById('id_amount');
        let id_user = document.getElementById('id_user');
        id_amount.style.display = 'none';
        id_user.style.display = 'none';
    </script>



    <!-- {% include "blood/footer.html" %} -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
